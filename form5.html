<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
     text-align: ;
 }

h2 {
    margin: 1.0rem;
    font size: 1.5em;
    text-align: ;
}
 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .kursi {
   display: grid;
   grid-template-columns: 2, 1fr;
   gap: var(--gap);
 }
 
 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
  width: 100%;
  height: 80px;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  font-size: 14px;
  resize: none; 
}


 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }
 .btn-container {
  text-align: center;
  margin-top: 20px;
 }
  .btn-register {
  background: black;
  }
  
 </style>
</head>
<body
  <main>
    <section>
      <form action="" method="">
        <h1>Order Form</h1>
          <div class="grid">
            <div class="row">
              <label for=""><b>Name</b></label>
              <input type="text" placeholder="" required="">
            </div>
            <div class="row">
              <label for=""><b>Email</b></label>
              <input type="text" required="">
            </div>
            <div class="row">
              <label for=""><b>Phone</b></label>
              <input type="number" maxlength="" required="">
            </div>
            <h3>Order Details</h3>
            <div class="row">
              <label for=""><b>Product</b></label>
              </div>
              <select>
                <option>
                  Select a produk
                </option>
              </select>
            </div>
          <p>
            <label for=""><b>Quantity</b></label>
            </p>
            <input type="number">

            </p>
            </div>

                <label><input type="checkbox"> Small</label><br>

            </div>
            <p>
              <label for=""><b>Color</b></label>
              </p>
              </div>
            <div class="checkbox">
              <div>
                <label><input type="checkbox"> Red</label><br>
                <label><input type="checkbox"> Green</label><br>

            <p><b>Aditional Coments</b>
            <textarea class=""></textarea>

            <h3><b>Payment Details</b></h3>
            
            <div class="row">
              <label for=""><b>Payment Method</b></label>
              <select>
                <option>
                  select a payment method
                </option>
              </select>
            </div>
          <p>
              <label>
              <input type="checkbox">
              <b> i accept the terms and conditions</b>
              </label>
          </p>
          <div class="btn-container">
            <button class="btn-register">Submit Order</button>
          </div>
</div>
</section>
</body>
</html>
